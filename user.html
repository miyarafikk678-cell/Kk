<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Cheesy Order</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>User Dashboard</h1>

  <div id="userLogin">
    <h2>Login</h2>
    <input id="userUsername" placeholder="Username">
    <input id="userPassword" type="password" placeholder="Password">
    <button onclick="userLogin()">Login</button>
  </div>

  <div id="userDashboard" style="display:none;">
    <button onclick="goBack()">â¬… Back</button>

    <h2>Create Order</h2>
    <form id="orderForm"></form>
    <button onclick="createOrder()">Submit Order</button>

    <h2>Past Orders</h2>
    <select id="monthsSelect">
      <option value="1">Past 1 Month</option>
      <option value="3">Past 3 Months</option>
    </select>
    <button onclick="loadPastOrders()">Load</button>
    <div id="pastOrders"></div>

    <h2>Received Orders</h2>
    <div id="receivedOrders"></div>
  </div>

  <script src="js/split.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
