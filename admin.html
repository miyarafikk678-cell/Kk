<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Cheesy Order</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div id="loginSection">
    <h2>Login</h2>
    <input id="adminUsername" placeholder="Username">
    <input id="adminPassword" type="password" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
  </div>

  <div id="dashboard" style="display:none;">
    <button onclick="goBack()">â¬… Back</button>

    <h2>Manage Users</h2>
    <input id="newUser" placeholder="Username">
    <input id="newPass" placeholder="Password">
    <select id="branchSelect"></select>
    <button onclick="createUser()">Create User</button>

    <h2>Manage Items</h2>
    <input id="itemName" placeholder="Item name">
    <input id="itemUnit" placeholder="Unit">
    <button onclick="addItem()">Add Item</button>
    <ul id="itemsList"></ul>

    <h2>Orders</h2>
    <select id="orderBranch"></select>
    <input id="orderMonth" type="month">
    <button onclick="loadOrders()">Load Orders</button>
    <div id="ordersTable"></div>
    <button onclick="window.print()">Print Orders</button>
  </div>

  <script src="js/split.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
